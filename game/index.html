<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FingerDance</title>
  <script type="text/javascript" src="./src/dance.js"></script>
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
  <div id="game-intro">
    <img src="./images/DDR2009Logo.png" alt="main-logo" class="logo-img">
    <br>
    <button id="start-button">StartGame</button>
    <h3>Instructions:</h3>
    <p>Use the arrow keys to match the arrows as they fall on to the "dance floor". For each incorrect dance
      move, your score decreases. Too many missteps and your dancing fun will come to an end. Get through the 
      entire song with the least mistakes and be crowned the dancing guru!</p>
    <img src="./images/arrowkeys.png" alt="arrow-keys" class="arrows-img">
  </div>
  <div id="display">
    <canvas id="game-canvas" width="800" height="700"></canvas>
  </div>
  <script type="text/javascript" src="./src/dance.js"></script>
</body>
</html>
